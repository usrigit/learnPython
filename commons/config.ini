[base-path]
input=D:/Projects/work/Trading/input
output=D:/Projects/work/Trading/output/
ratio-input=D:/Projects/work/Trading/ratio_input/

[common]
log-path=D:/Projects/work/Trading/log/
log-size=5000000
log-backup=10
log-level=INFO
log-format=%(levelname)s::%(asctime)s::%(threadName)s-%(process)d::[%(filename)s::%(lineno)s-%(funcName)s()] > %(message)s
date-format=%Y-%m-%d %H:%M:%S
ipo-url=https://www.moneycontrol.com/ipo/ipo-historic-table
process_cnt=50

[postgres]
user-name=postgres
password=postgres
database=trading


